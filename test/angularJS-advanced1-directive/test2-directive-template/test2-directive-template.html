<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>指令 示例</title>
        <meta charset="utf-8">
    </head>

    <body>
        <hello></hello>

        <div hello></div>
    </body>

    <script src="../../../lib/angular.js"></script>
    <script>
        var myApp = angular.module("myApp", []);
        myApp.directive("hello", function(){
            return {
                restrict : "EAMC",
                template : "<h3 ng-click='clickFn()'>{{greeting.text}}</h3>",
                replace : true,
                link : function(scope, ele) {
                    scope.greeting = {
                        text : "Hello angularJS"
                    };

                    scope.clickFn = function() {
                        alert("I'm angularJS directives.")
                    }
                }
            }
        });
    </script>
</html>
