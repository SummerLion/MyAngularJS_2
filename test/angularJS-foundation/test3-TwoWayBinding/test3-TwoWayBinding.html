<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>指令 示例</title>
        <meta charset="utf-8">
    </head>

    <body>
        <div ng-controller="myController">
            <input type="text" ng-model="greeting.value">
            <p>数据模型greeting.value的值是：{{greeting.value}}</p>
            <button ng-click="changeValue()">改变数据模型内容</button>
        </div>
    </body>

    <script src="../../../lib/angular.js"></script>
    <script>
        var myApp = angular.module("myApp", []);
        myApp.controller("myController", ["$scope", function($scope){
            $scope.greeting = {
                value : "hello Angular"
            };

            $scope.changeValue = function() {
                $scope.greeting.value += "AAA"
            };
        }]);
    </script>
</html>
