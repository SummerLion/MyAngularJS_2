<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>MVC 示例</title>
        <meta charset="utf-8">
    </head>

    <body>
        <div ng-controller="myController">
            <p ng-bind="greeting.text"></p>
        </div>
    </body>

    <script src="../../../lib/angular.js"></script>
    <script>
        var myApp = angular.module("myApp", []);
        myApp.controller("myController", ["$scope", function($scope){
            $scope.greeting = {
                text : "hello Angular"
            };
        }]);
    </script>
</html>
