<!DOCTYPE html>
<html>
    <head>
        <title>MVC 示例</title>
        <meta charset="utf-8">
    </head>

    <body ng-app="myApp">
        <div ng-controller="myController1">
            <button ng-click="clickFn()">显示或者隐藏文本</button>
            <div ng-show="show">hello angularJS</div>
        </div>
    </body>

    <script src="../../../lib/angular.js"></script>
    <script>
        var myApp = angular.module("myApp", []);

        myApp.controller("myController1", ["$scope", function($scope){
            $scope.show = false;
            $scope.clickFn = function() {
                $scope.show = !$scope.show;
            };
        }]);
    </script>
</html>
